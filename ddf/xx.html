<div class="container mt-5">
    <div class="card">
        <div class="card-header" id="selectCourseHeading">
            <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#selectCourseCollapse" aria-expanded="true" aria-controls="selectCourseCollapse">
                    Select Course
                </button>
            </h5>
        </div>
        <div id="selectCourseCollapse" class="collapse show" aria-labelledby="selectCourseHeading" data-parent="#applicationFormAccordion">
            <div class="card-body">
                <div id="courseSelection" style="display:none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Course Name</th>
                                <th>Duration</th>
                                <th>Entry Level</th>
                                <th>Scheme</th>
                                <th>Tution</th>
                            </tr>
                        </thead>
                        <tbody id="courseTableBody">
                            <!-- Courses will be populated here -->
                        </tbody>
                    </table>
                    <button id="selectCourseBtn" class="btn btn-primary">Select</button>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="courseName">Course Name</label>
                        <select id="courseName" class="form-control" required>
                            <option selected>Choose Course</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="scheme">Scheme</label>
                        <input type="text" id="scheme" class="form-control" readonly>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="level">Level</label>
                        <input type="text" id="level" class="form-control" readonly>
                    </div>
                    <div class="form-group col-md-4">
                        <button id="changeCourseBtn" class="btn btn-primary" style="display:none;" onclick="resetCourseSelection()">Change Course</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
